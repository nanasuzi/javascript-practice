<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <title>クラスとインスタンス</title>
  </head>
  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">
        Q1.バナナはおやつに入りますか？
      </p>
      <div class="accordion-content">
        A1.（間食(14時～15時に食べるもの)として考える）<br>
        バナナは、おやつである。
      </div>

      <div class="accordion">
        <p class="accordion-trigger">
          Q2.どうすれば面接に受かりますか？
        </p>
        <div class="accordion-content">
          A2.パッション
        </div>
    </div>

    <br><br>

    <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger">
        Q1.あなたは誰？
      </a>
      <div class="accordion-content">
        A1.私
      </div>

      <div class="accordion">
        <a href="" class="accordion-trigger">
          Q2.種族値がすべて100の代表ポケモン
        </a>
        <div class="accordion-content">
          A2.ミュウ
        </div>

        <a href="" class="accordion-trigger">
          Q3.酢酸ビニル樹脂系エマルジョン形を言い換えると？
        </a>
        <div class="accordion-content">
          A3.木工用ボンド
        </div>
    </div>
    

    <br><br>

    <dl class="accordion" id="js-accordion-mini">
      <dt class="accordion-trigger">
        Q1.100足す5は？
      </dt>
      <dd class="accordion-content">
        A1.105
      </dd>
    </dl>

    <script src="app.js"></script>
  </body>
</html>
